<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>tsgabrielle® Luxury Auth</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#a932bd",
                "background-light": "#f7f6f8",
                "background-dark": "#050406",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(169, 50, 189, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .nebula-bg {
            background: radial-gradient(circle at 20% 30%, rgba(169, 50, 189, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(80, 20, 120, 0.2) 0%, transparent 40%),
                        linear-gradient(180deg, #050406 0%, #120c15 100%);
        }
        .iridescent-border {
            position: relative;
        }
        .iridescent-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            padding: 1px;
            border-radius: inherit;
            background: linear-gradient(45deg, transparent, rgba(169, 50, 189, 0.4), transparent, rgba(255, 255, 255, 0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        .holographic-button {
            background: linear-gradient(135deg, #a932bd 0%, #d83ae3 50%, #7c1fa1 100%);
            box-shadow: 0 10px 25px -5px rgba(169, 50, 189, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .holographic-button:active {
            transform: scale(0.97) translateY(2px);
            box-shadow: 0 4px 10px -2px rgba(169, 50, 189, 0.4);
        }
        .input-glow:focus-within {
            box-shadow: 0 0 15px rgba(169, 50, 189, 0.3);
            border-color: rgba(169, 50, 189, 0.6);
        }
        .google-glass {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }
        .google-glass:active {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center overflow-hidden">
<!-- Background Nebula Shimmer Effect -->
<div class="fixed inset-0 nebula-bg z-0"></div>
<!-- Main Content Container -->
<div class="relative z-10 w-full max-w-[400px] px-6 flex flex-col items-center">
<!-- Header / Logo -->
<header class="mb-12 text-center">
<h1 class="text-3xl font-extrabold tracking-[0.2em] uppercase text-white drop-shadow-lg">
                tsgabrielle<span class="text-[0.5em] align-top">®</span>
</h1>
<p class="text-primary font-medium mt-2 tracking-widest text-xs uppercase opacity-80">Atelier Experience</p>
</header>
<!-- Glassmorphism Auth Card -->
<main class="w-full glass-card rounded-xl p-8 iridescent-border">
<h2 class="text-2xl font-bold text-center text-white mb-2">Welcome Back</h2>
<p class="text-slate-400 text-sm text-center mb-8 font-light tracking-wide">Enter the realm of exclusivity</p>
<!-- Social Login -->
<button class="w-full google-glass h-14 rounded-lg flex items-center justify-center gap-3 mb-6 transition-all group overflow-hidden">
<svg class="shrink-0" height="20" viewbox="0 0 24 24" width="20">
<path d="M24 12.27c0-.86-.08-1.74-.22-2.6H12.25v4.92h6.6a5.64 5.64 0 0 1-2.44 3.7v3.08h3.94c2.31-2.12 3.65-5.24 3.65-9.1z" fill="#EA4335"></path>
<path d="M12.25 24c3.24 0 5.96-1.07 7.95-2.91l-3.94-3.08c-1.1.74-2.5 1.18-4.01 1.18-3.09 0-5.7-2.09-6.64-4.89H1.54v3.18A12.003 12.003 0 0 0 12.25 24z" fill="#4285F4"></path>
<path d="M5.61 14.3c-.24-.74-.38-1.53-.38-2.3 0-.77.14-1.56.38-2.3V6.52H1.54a12.003 12.003 0 0 0 0 10.96l4.07-3.18z" fill="#FBBC05"></path>
<path d="M12.25 4.81c1.76 0 3.34.61 4.59 1.8l3.44-3.44C18.21 1.14 15.49 0 12.25 0 7.45 0 3.32 2.74 1.54 6.75l4.07 3.18c.94-2.8 3.55-4.89 6.64-4.89z" fill="#34A853"></path>
</svg>
<span class="text-white font-semibold text-sm">Continue with Google</span>
</button>
<!-- Divider -->
<div class="flex items-center gap-4 mb-8">
<div class="h-[1px] flex-1 bg-white/10"></div>
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Secure Access</span>
<div class="h-[1px] flex-1 bg-white/10"></div>
</div>
<!-- Login Form -->
<form action="#" class="space-y-5">
<div class="space-y-2 group">
<label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Identity</label>
<div class="relative input-glow rounded-lg border border-white/10 bg-black/20 flex items-center px-4 transition-all duration-300">
<span class="material-symbols-outlined text-slate-500 text-lg mr-3">alternate_email</span>
<input class="bg-transparent border-none text-white text-sm w-full py-4 focus:ring-0 placeholder:text-slate-600 font-light tracking-wide" placeholder="Email Address" type="email"/>
</div>
</div>
<div class="space-y-2 group">
<label class="text-[10px] uppercase tracking-widest text-slate-400 font-bold ml-1">Passkey</label>
<div class="relative input-glow rounded-lg border border-white/10 bg-black/20 flex items-center px-4 transition-all duration-300">
<span class="material-symbols-outlined text-slate-500 text-lg mr-3">lock</span>
<input class="bg-transparent border-none text-white text-sm w-full py-4 focus:ring-0 placeholder:text-slate-600 font-light tracking-wide" placeholder="Password" type="password"/>
<span class="material-symbols-outlined text-slate-600 text-lg cursor-pointer hover:text-primary transition-colors">visibility</span>
</div>
</div>
<div class="flex justify-end">
<a class="text-[11px] text-slate-400 hover:text-primary transition-colors tracking-wide font-medium" href="#">Recovery Options?</a>
</div>
<button class="w-full holographic-button h-14 rounded-lg text-white font-bold text-base tracking-widest uppercase mt-4 flex items-center justify-center gap-2 group" type="submit">
                    Sign In
                    <span class="material-symbols-outlined text-xl transition-transform group-hover:translate-x-1">arrow_forward_ios</span>
</button>
</form>
</main>
<!-- Footer Links -->
<footer class="mt-10 text-center space-y-4">
<p class="text-slate-400 text-xs tracking-wide">
                New to the atelier? 
                <a class="text-primary font-bold ml-1 hover:brightness-125 transition-all drop-shadow-[0_0_8px_rgba(169,50,189,0.4)]" href="#">
                    Create Account
                </a>
</p>
<div class="flex items-center justify-center gap-6 pt-4 opacity-40">
<a class="text-[10px] uppercase tracking-widest text-white hover:opacity-100 transition-opacity" href="#">Privacy</a>
<a class="text-[10px] uppercase tracking-widest text-white hover:opacity-100 transition-opacity" href="#">Terms</a>
<a class="text-[10px] uppercase tracking-widest text-white hover:opacity-100 transition-opacity" href="#">Support</a>
</div>
</footer>
<!-- Decorative Elements -->
<div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-[80%] h-[1px] bg-gradient-to-r from-transparent via-primary/30 to-transparent"></div>
</div>
<!-- Background Texture Overlay -->
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-[5]" data-alt="Subtle stardust texture overlay" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCckTS-odGLaTWmu0IlTefS3yhSKzSlXDsoQIBmuJ1jRf7gUZm9XuzGOCWhlO13s9C5BDBH8cx656FeqmOR3UKsCofxQZkw46OU0uURtPP2btfdV7sTfEfCo9LFCiiTplE92wYF4l8lJq98SpFu4tp0lIaesn1GIc-CpYh5a5cvUICg6eqiaOF5DgFR_BNyA2A3VbN7v8oXphza2LgfnyB2LkLLx_RNmDJjYR_oPWsPG5T-zZ6MR3MAtllBc4EKVjcbxt6FU9w1ldLr');"></div>
</body></html>
