name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: tsgabrielle-sql-prod
  REGION: us-central1
  SERVICE: tsg-storefront
  IMAGE_NAME: gcr.io/tsgabrielle-sql-prod/tsg-storefront

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Authorize Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image $IMAGE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances tsgabrielle-sql-prod:us-central1:tsgabrielle-db \
            --set-env-vars "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }},NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }},GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }},GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }},DATABASE_URL=${{ secrets.DATABASE_URL }},GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},STITCH_API_KEY=${{ secrets.STITCH_API_KEY }},STITCH_SERVER_URL=${{ secrets.STITCH_SERVER_URL }},ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}"
